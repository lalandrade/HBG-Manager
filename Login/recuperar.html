<!DOCTYPE html> 
<html lang="pt-br"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HBG Manager - Recuperar</title> 
    <link rel="stylesheet" href="recuperar.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="container"> 

        <!-- Painel da esquerda com o logo -->
        <section class="left-panel">
            <header>
                <img src="HBG-Manager.png" alt="Logo da HBG Manager" class="logo"> <!-- Imagem do logo -->
            </header>
            <div class="linha"></div> <!-- Linha separadora clara à direita -->
        </section>

        <!-- Painel da direita com o formulário -->
        <section class="right-panel">
            <header>
                <h2>Esqueci minha senha</h2> <!-- Título da seção de login -->
            </header>

            <!-- Início do formulário de login -->
            <form action="#" method="post">

                <!-- Campo de usuário -->
                <div class="form-group">
                    <label for="email">E-mail</label> <!-- Rótulo do campo -->
                    <input type="text" id="email" name="email" placeholder="email" required> <!-- Campo de texto -->
                    <i class="bi bi-person-fill" id="btn-senha2"></i>
                </div>

                <!-- Campo de senha -->
                <div class="form-group">
                    <label for="name">Usuário</label> <!-- Rótulo do campo -->
                    <input type="text" id="usuario" name="usuario" placeholder="usuário" required> <!-- Campo de texto -->
                    <i class="bi bi-person-fill" id="btn-senha2"></i>
                </div>

                <!-- Botão ENTRAR que envia o formulário para login.html -->
                <button type="submit" class="btn" formaction="login.css">RESCUPERAR</button>

            </form> <!-- Fim do formulário -->
        </section> <!-- Fim do painel da direita -->
        <script src="main.js"></script>
    </main> <!-- Fim do conteúdo principal -->
</body>

</html>
