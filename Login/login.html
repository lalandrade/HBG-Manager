<!DOCTYPE html> 
<html lang="pt-br"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HBG Manager - Login</title> 
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <main class="container"> 

        <!-- Painel da esquerda com o logo -->
        <section class="left-panel">
            <header>
                <img src="HBG-Manager.png" alt="Logo da HBG Manager" class="logo"> <!-- Imagem do logo -->
            </header>
             <div class="linha"></div>
        </section>

        <!-- Painel da direita com o formulário -->
        <section class="right-panel">
            <header>
                <h2>LOGIN</h2> <!-- Título da seção de login -->
            </header>

            <!-- Início do formulário de login -->
            <form action="#" method="post">

                <!-- Campo de usuário -->
                <div class="form-group">
                    <label for="usuario">Usuário</label> <!-- Rótulo do campo -->
                    <input type="text" id="usuario" name="usuario" placeholder="usuário" required> <!-- Campo de texto -->
                    <i class="bi bi-person-fill"></i>
                </div>

                <!-- Campo de senha -->
                <div class="form-group">
                    <label for="senha">Senha</label> <!-- Rótulo do campo -->
                    <input type="password" id="senha" name="senha" placeholder="senha" required> <!-- Campo de senha -->
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                    
                </div>

                <!-- Botão ENTRAR que envia o formulário para dashboard.html -->
                <button type="submit" class="btn" formaction="dashboard.html">ENTRAR</button>

                <!-- Botão para ir para a página de cadastro -->
                <button type="button" class="btn secondary"
                    onclick="window.location.href='cadastro.html'">CADASTRE-SE</button>

                <!-- Botão para ir para a página de recuperação de senha -->
                <button type="button" class="btn tertiary"
                    onclick="window.location.href='recuperar.html'">ESQUECI MINHA SENHA</button>

            </form> <!-- Fim do formulário -->
        </section> <!-- Fim do painel da direita -->
        <script src="main.js"></script>
    </main> <!-- Fim do conteúdo principal -->
</body>

</html>
