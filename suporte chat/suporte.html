<body>
  <div class="container">
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="left-navbar">

        <a href="index.html class=" btn-voltar><img src="Chevron Right.png" id="iconDash1" alt="Ícone Dashboard"></a>
        <img src="Union.png" id="iconDash" alt="Logo">
        <h1>Suporte chat</h1>
      </div>

      <div class="right-navbar">
        <button class="notCard" id="notifi" onclick="not()">

          <i class="bi bi-bell-fill"></i>
          <div id="areaNot">
            <h2>Notificações</h2>
            <div class="nomeNot">

            </div>
            <div class="nomeNot">

            </div>
            <div class="nomeNot">

            </div>
            <div class="nomeNot">

            </div>
            <div class="nomeNot">

            </div>
          </div>
        </button>
        <button class="notCard" id="ajuda"><i class="bi bi-info-circle"></i></button>
        <div id="card">
          <div>
            <p id="nomeCard">Priscila ▾</p>
            <p id="cargoCard">Adm</p>
          </div>
          <img src="image 59.png" id="imagemCard" alt="Foto de perfil">
        </div>
      </div>
    </div>
    
    <!-- FIM NAVBAR -->
    <!-- CONTEÚDO PRINCIPAL -->
    <main class="central-ajuda">
    
      <!-- Card branco de fundo  -->
      <div class="retangulo-fundo">
    
        <div class="cards-ajuda">
          <!-- Mensagem do suporte -->
          <div class="bolha-suporte">
            <img src="Headset.png" alt="Ícone Suporte">
            <div class="mensagem-suporte">
              <strong>Suporte</strong><br>
              
              Bem-vindo ao Suporte do HBG Manager!<br><br>
              Para agilizar o atendimento, por favor, envie suas dúvidas com o máximo de detalhes. Assim, poderemos
              atendê-lo(a) de forma mais rápida e eficiente.
              <div style="text-align: right; font-size: 12px; color: gray;">16:15</div>
            </div>
          </div>
    
          <!-- Usuário digitando -->
          <div class="bolha-usuario">
            <img src="image 59.png" alt="Usuário">
            <strong>Priscila</strong><br>
            <div class="mensagem-usuario">Olá, preciso de ajuda com o sistema.</div>
           
          </div>
    
    
        </div>
        <div class="input-mensagem">
          <i class="bi bi-mic"></i>
          <i class="bi bi-paperclip"></i>
          <input type="text" placeholder="Escreva aqui uma mensagem...">
          <button>Enviar</button>
        </div>
    
      </div>
      <script src="suporte.js"></script>
    </main>
